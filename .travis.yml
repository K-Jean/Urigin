language: node_js

notifications:
  slack: polytechparis-aju9563:hJZu47o2rdMjuko1rehVcQ8N

env:
  - DB_USERNAME=$DB_USERNAME
  - DB_PORT=$DB_PORT
  - DB_NAME=$DB_NAME
  - DB_HOSTNAME=$DB_HOSTNAME

node_js:
  - "node"

before_script:
  - psql -c 'create database urigin;' -U postgres

script:
  - npm install nyc -g
  - npm install codecov -g
  - npm test

after_success:
  - npm run coverage
  - codecov

services:
  - postgresql
  - docker

deploy:
  provider: script
  script: bash docker_push
  on:
    branch: master